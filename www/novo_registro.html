<div class="bar bar-header bar-balanced">
    <h1 class="title">Olá! Que tal refletirmos um pouco?</h1>
</div>

<div class="content has-header padding">
    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label balanced">Como você se sente (sentiu)?</span>
            <input id='sentimento' type="text" placeholder="#angustiado, #envergonhado, #humilhado, #raiva">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label balanced">O que aconteceu?</span>
            <input id='acontecido' type="text" placeholder="O que te deixou assim??">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label balanced">O que você pensou logo depois?</span>
            <input id='pensamento' type="text" placeholder="Pensou que era real? Correto? Errado?">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label balanced">Qual foi sua atitude? Ou será?</span>
            <input id='atitude' type="text" placeholder="Chorar? Rir? Correr? Fugir?">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label balanced">Quando foi?</span>
            <input id='quando' type="date" v-bind:value="quando" v-bind:max="quando">
        </label>
        <input id='pontuacao' type='hidden' v-bind:value='pontuacao'>
    </div>
    <div style="text-align:right">
        <button class="button button-balanced" onclick='salvar_registro()'>
            Salvar
        </button>
        <button class="button button-balanced" onclick="abrir('home')">
            Descartar
        </button>
    </div>
</div>
