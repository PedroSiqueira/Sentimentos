<div class="bar bar-header">
    <h1 class="title balanced">Olá! Que tal refletirmos um pouco?</h1>
</div>

<div class="content has-header padding">
    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label balanced">Como você se sente?</span>
            <input type="text" placeholder="#angustiado, #envergonhado, #humilhado, #raiva">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label balanced">O que aconteceu?</span>
            <input type="text" placeholder="O que te deixou assim??">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label balanced">O que você pensou logo depois?</span>
            <input type="text" placeholder="Pensou que era real? Correto? Errado?">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label balanced">Qual foi sua atitude? Ou será?</span>
            <input type="text" placeholder="Chorar? Rir? Correr? Fugir?">
        </label>
    </div>
    <div style="text-align:right">
        <button class="button button-balanced">
            Salvar
        </button>
        <button class="button button-balanced" @click="abrir('home');">
            Descartar
        </button>
    </div>
</div>
