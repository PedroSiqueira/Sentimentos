<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="sentimento">Como você se sente (sentiu)?</label>
            <input type="text" class="form-control" id="sentimento" placeholder="#angustiado, #envergonhado, #humilhado, #raiva">
        </div>
        <div class="form-group">
            <label for="acontecido">O que aconteceu?</label>
            <textarea class="form-control" id='acontecido' rows="2" placeholder='O que te deixou assim??'></textarea>
        </div>
        <div class="form-group">
            <label for="pensamento">O que você pensou logo depois?</label>
            <textarea class="form-control" id='pensamento' rows="2" placeholder='Pensou que era real? Correto? Errado?'></textarea>
        </div>
        <div class="form-group">
            <label for="atitude">Qual foi sua atitude? Ou será?</label>
            <textarea class="form-control" id='atitude' rows="2" placeholder='Chorar? Rir? Correr? Fugir?'></textarea>
        </div>
        <div class="form-group">
            <label for="quando">Quando foi?</label>
            <input type="date" class="form-control" id="quando" v-bind:value="quando" v-bind:max="quando">
        </div>
        <center><div class="form-group">
          <label for="humorometro">Humorômetro</label>
              <p style="text-align:center;"></p>
            <canvas id="myCanvas"></canvas>

            <input type="range" class="form-control" id="humorometro" min="-100" max="100" v-model='humorometro' v-bind:style="{ backgroundColor: getColor(humorometro) }">
        </div>  </center>
    </form>
</div>
